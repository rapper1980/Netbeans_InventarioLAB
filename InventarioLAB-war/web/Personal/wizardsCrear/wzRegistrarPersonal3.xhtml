<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">
 
    <div style="position: relative; height: 140px">
        <h:panelGrid columns="2" columnClasses="wfcol1">
            <h:outputText value="Matricula:" />
            <h:outputText value="#{personaManagedBean.infoEstudiante.matricula}" />
            <h:outputText value="Identificacion:" />
            <h:outputText value="#{personaManagedBean.infoEstudiante.tipo_identif} - #{personaManagedBean.infoEstudiante.identificacion}" />
            <h:outputText value="Nombres y Apellidos:" />
            <h:outputText value="#{personaManagedBean.infoEstudiante.nombres} #{personaManagedBean.infoEstudiante.apellidos}" />
            <h:outputText value="Usuario" />
            <h:outputText value="#{personaManagedBean.infoEstudiante.usuario}" />
            <h:outputText value="Email:" />
            <h:outputText value="#{personaManagedBean.infoEstudiante.email}" />
            <h:outputText value="Rol:" />
            <h:outputText value="#{personaManagedBean.usuarioEditar.rol}" />
            <h:outputText value="Modo Autenticacion:" />
            <h:outputText value="#{personaManagedBean.usuarioEditar.modoAutenticacion}" />
        </h:panelGrid>
        <div class="navPanel">
            <a4j:commandButton value="&lt;&lt;Previous" style="float:left">
                <rich:toggleControl targetItem="@prev" event="click" />
            </a4j:commandButton>
            
            <a4j:commandButton style="float:right" value="Guardar" action="#{personaManagedBean.registrarUsuario()}"/>
        </div>
    </div>
 
</ui:composition>
