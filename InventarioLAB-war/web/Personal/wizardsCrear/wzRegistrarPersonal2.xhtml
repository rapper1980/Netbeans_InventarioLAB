<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

    <div style="position: relative; height: 18em;">
        <h:panelGrid columns="2" columnClasses="wfcol1,wfcol2,wfcol3">
            <h:outputText value="Rol" />
            <h:selectOneMenu id="idRol" value="#{personaManagedBean.usuarioEditar.rol}" title="Roles" required="true" requiredMessage="Elegir Rol">
                <f:selectItem itemLabel="Super Usuario" itemValue="SPU" />
                <f:selectItem itemLabel="Usuario Ayudate" itemValue="USE" />
            </h:selectOneMenu>
            <h:outputText value="Modo de Autenticacion" />
            <h:selectOneMenu id="idModo" value="#{personaManagedBean.usuarioEditar.modoAutenticacion}" title="Modos" required="true" requiredMessage="Elegir Modo de Antenticacion">
                <f:selectItem itemLabel="ESPOL" itemValue="WSE"/>
                <f:selectItem itemLabel="Interna" itemValue="INT"/>
            </h:selectOneMenu>
        </h:panelGrid>
        <div class="navPanel" style="width: 100%;">
            <a4j:commandButton value="&lt;&lt;Previous" style="float:left">
                <rich:toggleControl targetItem="@prev" event="click" />
            </a4j:commandButton>
            <a4j:commandButton value="Next &gt;&gt;" style="float:right">
                <rich:toggleControl targetItem="@next" event="click" />
            </a4j:commandButton>
        </div>


    </div>
</ui:composition>
