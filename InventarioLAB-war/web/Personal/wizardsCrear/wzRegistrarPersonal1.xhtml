<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">
 
    <div style="position: relative; height: 18em;">
        
        <h:panelGrid id="pInfoEstudiante" rowClasses="s1row" columns="2" columnClasses="wfcol1,wfcol2,wfcol3">
            <h:outputText value="Matricula:" />
            <h:outputText value="#{personaManagedBean.infoEstudiante.matricula}" />
            <h:outputText value="Identificacion:" />
            <h:outputText value="#{personaManagedBean.infoEstudiante.tipo_identif} - #{personaManagedBean.infoEstudiante.identificacion}" />
            <h:outputText value="Nombres y Apellidos:" />
            <h:outputText value="#{personaManagedBean.infoEstudiante.nombres} #{personaManagedBean.infoEstudiante.apellidos}" />
            <h:outputText value="Fecha de Nacimiento:" />
            <h:outputText value="#{personaManagedBean.infoEstudiante.fecha_nacimiento}" />
            <h:outputText value="Email:" />
            <h:outputText value="#{personaManagedBean.infoEstudiante.email}" />
            <h:outputText value="Unidad Academica:" />
            <h:outputText value="#{personaManagedBean.infoEstudiante.unidadAcademica}" />
            <h:outputText value="Carrera:" />
            <h:outputText value="#{personaManagedBean.infoEstudiante.nombreCarrera}" />
            <h:outputText value="Promedio:" />
            <h:outputText value="#{personaManagedBean.infoEstudiante.promedioCarrera}" />
            <h:outputText value="Estado:" />
            <h:outputText value="#{personaManagedBean.infoEstudiante.estado}" />
            <h:outputText value="Registrado:" />
            <h:outputText value="#{personaManagedBean.infoEstudiante.registrado}" />
            
        </h:panelGrid>
        <div class="navPanel" style="width: 100%;">
            <a4j:commandButton style="float:right" value="Siguiente &gt;&gt;">
                <rich:toggleControl targetItem="@next" event="click" />
            </a4j:commandButton>
        </div>
    </div>
</ui:composition>
