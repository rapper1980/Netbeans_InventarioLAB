<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      >
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="description" content="Proyecto de Inventario" />
        <meta name="author" content="Edward J. Holguín Holguín" />
        <title>Inventario LAB - Bienvenido!!</title>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="../css/plantilla.css" />
    </h:head>
    <h:body>
        <div id="pagina">
            <div id="cabecera">
                <div id="cabecera-in-izq">
                    <h1>Inventario LAB <br />
                        <span class="subtitulo">Sistema de Inventario y Prestamos de Equipos</span>
                    </h1>
                </div>
                <div id="cabecera-in-der">
                    <h:form>
                        <div id="usuario_session">
                            <h:outputText value="Bienvenido, " />
                            <h:outputText value="#{usuarioManageBean.usuarioSesion.idPersona.nombres}" />
                            <h:outputText value="#{usuarioManageBean.usuarioSesion.idPersona.apellidos}" />
                            <br />
                            <h:outputText value="#{usuarioManageBean.usuarioSesion.usuario}" />
                            <h:commandLink value="#{usuarioManageBean.salir()}" />
                        </div>
                    </h:form>
                </div>
            </div>

            <div id="menu-contenedor">
                <h:form>
                    <rich:toolbar>
                        
                        <rich:dropDownMenu mode="ajax">
                            <f:facet name="label">
                                <h:panelGroup>
                                    <!-- <h:graphicImage value="/images/icons/copy.gif" styleClass="pic" alt="copy" /> -->
                                    <h:outputText value="Home" />
                                </h:panelGroup>
                            </f:facet>
                        </rich:dropDownMenu>

                        <rich:dropDownMenu mode="ajax">
                            <f:facet name="label">
                                <h:panelGrid>
                                    <h:outputText value="Personal" />
                                </h:panelGrid>
                            </f:facet>
                            <rich:menuItem submitMode="client" action="gestionPersonal">
                                <h:outputText value="Gestionar Personal" />
                            </rich:menuItem>
                            <rich:menuItem submitMode="client"
                                           action="registrarPersonal">
                                <h:outputText value="Registrar Personal" />
                            </rich:menuItem>
                        </rich:dropDownMenu>

                        <rich:dropDownMenu mode="ajax">
                            <f:facet name="label">
                                <h:panelGrid>
                                    <h:outputText value="Equipos" />
                                </h:panelGrid>
                            </f:facet>
                            <rich:menuItem submitMode="client" 
                                           action="gestionEquipo">
                                
                                <h:outputText value="Gestionar Equipos" />
                            </rich:menuItem>
                            <rich:menuItem submitMode="client"
                                           action="gestionTipoEquipo">
                                <h:outputText value="Gestionar Tipo de Equipo" />
                            </rich:menuItem>
                        </rich:dropDownMenu>
                        
                        <rich:dropDownMenu mode="ajax">
                            <f:facet name="label">
                                <h:panelGrid>
                                    <h:outputText value="Solicitudes" />
                                </h:panelGrid>
                            </f:facet>
                            <rich:menuItem submitMode="client" onclick="">
                                <h:outputText value="Gestionar Solicitud" />
                            </rich:menuItem>
                            <rich:menuItem submitMode="client" onclick="">
                                <h:outputText value="Nueva Solicitud" />
                            </rich:menuItem>
                        </rich:dropDownMenu>
                    </rich:toolbar>
                </h:form>

            </div>

            <div id="cuerpo">
                <ui:insert name="cuerpo">Contenido</ui:insert>
            </div>

        </div>
    </h:body>
</html>
